{% extends 'pizzas/base.html' %}
{% block content %}
<p>Пицца: {{ pizza }}</p>
<p>Доступные дополнения:</p>
<ul>
{% for topping in toppings %}
  <li>
    <p>{{topping.text|linebreaks}}</p>
  </li>
{% empty %}
  <li>
    There are no toppings for this pizza yet.
  </li>
{% endfor %}
</ul>
{% endblock content %}

{% extends 'blogs/base.html' %}
{% block content %}
  <a>All posts:</a>
  <ul>
    {% for blogpost in blogposts %}
      <li>
        <a href="{% url 'blogposts'%}"> 
          <h3>{{blogpost.title}}</h3>
          <p>{{blogpost.text|linebreaks}}</p>
          <p>{{blogpost.date_added|date:'M d, Y H:i'}}</p> 
        </a>
      </li>
      {% empty %}
        <li>No posts have been added yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}

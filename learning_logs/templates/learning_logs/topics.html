{% extends 'learning_logs/base.html' %}
{% block page_header %}
  <h2>Topics</h2>
{% endblock page_header %}

{% block content %}
    <p>Topics</p>
    <ul>
      {% for topic in topics %}
        <li><h3>
        <a href=" {% url 'topic' topic.id %}">{{ topic }}</a>
        </h3></li>
      {% empty %}
        <li><h3>No topics have been added yet.</h3></li>
      {% endfor %}
    </ul>
    <h3><a href= {% url 'new_topic' %} >Create new topic</a></h3>
{% endblock content %}

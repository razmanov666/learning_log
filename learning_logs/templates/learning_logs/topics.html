{% extends 'learning_logs/base.html' %}

{% block page_header %}
    <h3>Topics</h3>
{% endblock page_header %}

{% block content %}
    <p>Topics</p>
    <ul>
      {% for topic in topics %}
        <li><h4>
        <a href=" {% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
        </h4></li>
      {% empty %}
        <li><h4>No topics have been added yet.</h4></li>
      {% endfor %}
    </ul>
    <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:new_topic' %}"
        role="button">Create new topic &raquo;</a>
{% endblock content %}

{% extends 'learning_logs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
  <h3>Edit entry</h3>
{% endblock page_header %}

{% block content %}
  <p>
    In topic <a href="{% url 'learning_logs:topic' topic.id%}">{{topic}}. </a>
  </p>
  <p>New text:</p>
  <form action="{% url 'learning_logs:edit_entry' entry.id%}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary" >Save edit</button>
    {% endbuttons %}
  </form>
{% endblock content %}
